
# Configuration file your local printer specific configuration.
# Make your changes here and ignore the printer_hw.cfg and macros.cfg.
# You can also override macros and values from other config files
# Change the serial value here to your local persistent device name

[include printer_hw.cfg]
[include mainsail.cfg]
[include macros.cfg]
# Add other includes as needed
[gcode_arcs]
[exclude_object]

# Change the serial value here to your local persistent device name
[mcu]
serial: /dev/ttyACM0
restart_method: command

